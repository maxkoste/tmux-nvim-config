# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
# after-startup-command = [
# 	'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0x00FF0000 width=3.0',
# ]

# Start AeroSpace at login
start-at-login = true

exec-on-workspace-change = [
	'/bin/bash',
	'-c',
	'sketchybar --trigger aerospace_workspace_change FOCUSED=$AEROSPACE_FOCUSED_WORKSPACE',
]

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 0

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."Normal" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = [{ monitor.built-in = 4 }, 7]
inner.vertical = [{ monitor.built-in = 4 }, 7]
outer.left = [{ monitor.built-in = 0 }, 7]
outer.bottom = [{ monitor.built-in = 0 }, 7]
outer.top = [{ monitor.built-in = 0 }, 32]
outer.right = [{ monitor.built-in = 0 }, 7]

[mode.main.binding]

alt-comma = 'layout tiles horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

cmd-shift-h = 'join-with left'
cmd-shift-j = 'join-with down'
cmd-shift-k = 'join-with up'
cmd-shift-l = 'join-with right'

alt-i = 'resize smart -50'
alt-o = 'resize smart +50'
alt-shift-space = 'layout floating tiling'

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'

alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-comma = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']                # reset layout
backspace = ['close-all-windows-but-current', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = "move-node-to-workspace 1 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'com.openai.chat'
run = "move-node-to-workspace 3 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = "move-node-to-workspace 4 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace 5 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace 2 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = "move-node-to-workspace 3 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'com.valvesoftware.steam.helper'
run = "move-node-to-workspace 6 --focus-follows-window"
